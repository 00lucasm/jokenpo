<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="script.js"></script>
		<title>JOKENPO</title>
	</head>
	<body>
		<div id="main">

			<h1 id="title">J O K E N P O !</h1>

			<div id="scoreboard">
				<div id="player">
					<h2 id="player-name">JOGADOR CARO</h2>
					<span id="player-points">0</span>
					<ul id="player-choice">
						<li><a id="player-choice1" onclick="play(1)"><img src="./assets/maos/1x/rock.png"></a></li>
						<li><a id="player-choice2" onclick="play(2)"><img src="./assets/maos/1x/paper.png"></a></li>
						<li><a id="player-choice3" onclick="play(3)"><img src="./assets/maos/1x/scissors.png"></a></li>
					</ul>
				</div>

				<div id="versus">vs</div>

				<div id="npc">
					<h2 id="npc-name">Computer</h2>
					<span id="npc-points">0</span>
					<ul id="npc-choice">
						<li><a id="npc-choice1"><img src="./assets/maos/1x/rock.png"></a></li>
						<li><a id="npc-choice2"><img src="./assets/maos/1x/paper.png"></a></li>
						<li><a id="npc-choice3"><img src="./assets/maos/1x/scissors.png"></a></li>
					</ul>
				</div>
			</div>
			<div id="messages">messages</div>
		</div>
	</body>
</html>
