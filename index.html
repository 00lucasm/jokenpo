<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>JOKENPO</title>

		<style type="text/css">
			* {
				font-family: Helvetica;
				font-weight: 400;
			}

			#scoreboard {
				display:  flex;
				align-items: center;
				justify-content: center;
			}

			#player, #npc{
				position: relative;
				flex-grow: 1;
				border-radius: 5px;
				width: 200px;
				padding: 20px;
				color: #fff;
			}
		</style>
	</head>

	<body>
		<div id="main">
			<h1 id="title">JOKENPO</h1>
			<div id="scoreboard">

				<div id="player">
					<h2 id="player-name">JOGADOR CARO</h2>
					<span id="player-points">0</span>
					<ul id="player-choice">
						<li><a id="player-choice1"><img src="./assets/maos/1x/paper.png"></a></li>
						<li><a id="player-choice2"><img src="./assets/maos/1x/rock.png"></a></li>
						<li><a id="player-choice3"><img src="./assets/maos/1x/scissors.png"></a></li>
					</ul>
				</div>

				<div id="versus">vs</div>

				<div id="npc">
					<h2 id="npc-name">OWNADO</h2>
					<span id="npc-points">0</span>
					<ul id="npc-choice">
						<li><a id="npc-choice1"><img src="./assets/maos/1x/paper.png"></a></li>
						<li><a id="npc-choice2"><img src="./assets/maos/1x/rock.png"></a></li>
						<li><a id="npc-choice3"><img src="./assets/maos/1x/scissors.png"></a></li>
					</ul>
				</div>

			</div>
		</div>
	</body>
</html>
